{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-5 bg-light rounded-4 mx-auto text-center" style="max-width: 500px;">
        <h3 class="text-danger fw-bold">¿Seguro que quieres eliminar a {{ estudiante.nombre }}?</h3>
        <p class="fs-5">Esta acción no se puede deshacer.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mt-4">
                <a href="{% url 'listar_estudiantes' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
