{% extends 'core/base.html' %}

{% load static %}
<br>
<br>
{% block title %}Registrate{% endblock %}
{% block content %}
<style>.errorlist{color:red;}</style>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Registro</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="id_nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="id_nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                            </div>

                            <!-- Apellido -->
                            <div class="mb-3">
                                <label for="id_apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="id_apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="id_email" name="email" placeholder="Ingresa tu email" required>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="id_password" name="password" placeholder="Ingresa tu contraseña" required>
                            </div>

                            <!-- Confirmar Contraseña -->
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirma tu contraseña" required>
                            </div>

                            <!-- Botón de enviar -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>

                        <!-- Mostrar errores, si hay alguno -->
                        {% if form.errors %}
                            <div class="mt-3 alert alert-danger">
                                <ul>
                                    {% for field in form %}
                                        {% for error in field.errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
